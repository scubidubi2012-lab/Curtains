<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --silk-red: #8b0000;
            --text-color: #333;
            --bg-color: #fffaf0;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Playfair Display', serif;
        }

        /* --- Theater Curtain CSS --- */
        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            perspective: 1500px;
            pointer-events: none;
        }

        .curtain {
            width: 50%;
            height: 100%;
            background: var(--silk-red);
            background-image: repeating-linear-gradient(
                90deg,
                rgba(0,0,0,0.2) 0px,
                rgba(255,255,255,0.1) 25px,
                rgba(0,0,0,0.2) 50px
            );
            transition: transform 3s cubic-bezier(0.645, 0.045, 0.355, 1);
            position: relative;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }

        .curtain.left {
            transform-origin: left;
            border-right: 2px solid var(--gold);
        }

        .curtain.right {
            transform-origin: right;
            border-left: 2px solid var(--gold);
        }

        .opened .curtain.left { transform: rotateY(-110deg) scaleX(0.2); }
        .opened .curtain.right { transform: rotateY(110deg) scaleX(0.2); }

        /* --- Content Styling --- */
        .main-content {
            padding: 0 1cm;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards 2.5s;
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1.5s ease-out;
        }

        .active { display: flex; }

        h1 { font-size: 3rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 3px; }
        .greeting { font-size: 1.2rem; margin-top: 10px; font-style: italic; }
        
        .names { font-family: 'Great Vibes', cursive; font-size: 4.5rem; color: var(--silk-red); }
        .ampersand { font-size: 2.5rem; margin: 10px 0; color: var(--gold); }

        .venue-info { font-size: 1.5rem; line-height: 1.6; }
        .qr-placeholder {
            width: 150px;
            height: 150px;
            background: #eee;
            margin: 20px 0;
            border: 5px solid var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Rose Petals --- */
        #petal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .petal {
            position: absolute;
            background-color: #ffb7c5;
            border-radius: 150% 0 150% 0;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="curtain-container" id="curtainWrapper">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
    </div>

    <div id="petal-container"></div>

    <div class="main-content">
        <div class="page active" id="page1">
            <h1>Wedding Invitation</h1>
            <p class="greeting">"Grace us with your presence to make our day even more special for us"</p>
        </div>

        <div class="page" id="page2">
            <div class="names">Groom Name</div>
            <div class="ampersand">&</div>
            <div class="names">Bride Name</div>
        </div>

        <div class="page" id="page3">
            <div class="venue-info">
                <strong>The Grand Palace</strong><br>
                <div class="qr-placeholder">QR CODE</div>
                March 12, 2027<br>
                10 AM Onwards
            </div>
        </div>
    </div>

    <script>
        // Automatic Curtain Opening
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('curtainWrapper').classList.add('opened');
            }, 1000);

            // Automatic Page Switching
            let currentPage = 1;
            const totalPages = 3;
            setInterval(() => {
                document.getElementById(`page${currentPage}`).classList.remove('active');
                currentPage = (currentPage % totalPages) + 1;
                document.getElementById(`page${currentPage}`).classList.add('active');
            }, 6000); // Changes page every 6 seconds

            createPetals();
        };

        // Rose Petal Rain Logic
        function createPetals() {
            const container = document.getElementById('petal-container');
            for (let i = 0; i < 50; i++) {
                let petal = document.createElement('div');
                petal.className = 'petal';
                
                // Randomize appearance
                const size = Math.random() * 15 + 10 + 'px';
                petal.style.width = size;
                petal.style.height = size;
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 4 + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                
                container.appendChild(petal);
            }
        }
    </script>
</body>
</html>
