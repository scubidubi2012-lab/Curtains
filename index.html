<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation | 12.03.2027</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --baby-pink: #fce4ec;
            --deep-rose: #880e4f;
            --gold: #d4af37;
            --silk-color: #f8bbd0;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--baby-pink);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* --- SILK CURTAIN ANIMATION --- */
        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1000;
            display: flex;
            pointer-events: none;
        }

        .curtain-half {
            width: 50%;
            height: 100%;
            background: var(--silk-color);
            background-image: repeating-linear-gradient(90deg, rgba(255,255,255,0.1) 0px, rgba(255,255,255,0.1) 1px, transparent 1px, transparent 30px);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.2);
            transition: transform 3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .left-curtain { transform-origin: left; border-right: 2px solid var(--gold); }
        .right-curtain { transform-origin: right; border-left: 2px solid var(--gold); }

        .loaded .left-curtain { transform: scaleX(0); }
        .loaded .right-curtain { transform: scaleX(0); }

        /* --- LAYOUT --- */
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
            box-sizing: border-box;
        }

        /* --- FLORAL CORNERS --- */
        .flower { position: absolute; width: 120px; height: 120px; background-size: contain; background-repeat: no-repeat; z-index: 10; }
        .top-left { top: 10px; left: 10px; }
        .top-right { top: 10px; right: 10px; transform: rotate(90deg); }
        .bottom-left { bottom: 10px; left: 10px; transform: rotate(-90deg); }
        .bottom-right { bottom: 10px; right: 10px; transform: rotate(180deg); }

        /* --- TYPOGRAPHY & ANIMATION --- */
        .reveal-text {
            opacity: 0;
            transform: translateY(20px);
            transition: 1s ease-out;
        }
        .reveal-text.active { opacity: 1; transform: translateY(0); }

        h1 { font-family: 'Dancing Script', cursive; color: var(--deep-rose); font-size: 3.5rem; }
        h2 { font-family: 'Playfair Display', serif; font-style: italic; color: var(--gold); font-size: 3rem; margin: 10px 0; }
        .greeting { font-size: 1.2rem; color: #555; max-width: 600px; font-weight: 500; }

        .namaskar-img { width: 100px; margin: 20px; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1)); }
        .couple-img { width: 300px; border-radius: 150px 150px 0 0; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin: 20px 0; }

        .qr-code { width: 150px; padding: 10px; background: white; border: 2px solid var(--gold); margin-top: 20px; }
    </style>
</head>
<body>

    <div class="curtain-container" id="curtain">
        <div class="curtain-half left-curtain"></div>
        <div class="curtain-half right-curtain"></div>
    </div>

    <section style="background-color: #fff9fb;">
        <img class="flower top-left" src="https://img.icons8.com/color/144/cherry-blossom.png">
        <img class="flower top-right" src="https://img.icons8.com/color/144/cherry-blossom.png">
        
        <div class="reveal-text active" style="display: flex; align-items: center;">
            <img src="https://img.icons8.com/plasticine/100/hands-together.png" class="namaskar-img">
            <h1>Wedding Invitation</h1>
            <img src="https://img.icons8.com/plasticine/100/hands-together.png" class="namaskar-img">
        </div>
        <p class="reveal-text active greeting">"Grace us with your presence to make our day even more special for us"</p>
    </section>

    <section style="background-color: #fce4ec;">
        <img class="flower top-left" src="https://img.icons8.com/color/144/marigold.png">
        <img class="flower bottom-right" src="https://img.icons8.com/color/144/marigold.png">

        <p class="reveal-text">Meet the Couple</p>
        <h2 class="reveal-text">Groom Name</h2>
        <p class="reveal-text" style="font-family: 'Dancing Script'; font-size: 2rem;">&</p>
        <h2 class="reveal-text">Bride Name</h2>
        
        <img src="https://placehold.jp/24/880e4f/ffffff/300x400.png?text=Ghibli+Style+Couple+in+Nauvari+%26+Dhoti" alt="Maharashtrian Couple" class="couple-img reveal-text">
    </section>

    <section style="background-color: #f8f1e7;">
        <img class="flower top-right" src="https://img.icons8.com/color/144/hibiscus.png">
        <img class="flower bottom-left" src="https://img.icons8.com/color/144/hibiscus.png">

        <h1 class="reveal-text">The Celebration</h1>
        <p class="reveal-text" style="font-size: 1.5rem; color: var(--deep-rose);"><strong>March 12, 2027</strong></p>
        <p class="reveal-text">10:00 AM Onwards</p>
        
        <div class="reveal-text" style="margin-top: 20px;">
            <h3 style="color: var(--gold);">The Royal Palace Venue</h3>
            <p>Heritage Hall, Maharashtra</p>
        </div>

        <div class="reveal-text">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://maps.google.com" class="qr-code" alt="Venue QR">
            <p style="font-size: 0.8rem; margin-top: 10px;">SCAN FOR DIRECTIONS</p>
        </div>
    </section>

    <script>
        // Open Curtain on Load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 500);
        });

        // Scroll Reveal Animation for Text
        function reveal() {
            var reveals = document.querySelectorAll(".reveal-text");
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 100;
                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("active");
                }
            }
        }
        window.addEventListener("scroll", reveal);
    </script>
</body>
</html>
