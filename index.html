<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --silk-color: #8b0000; /* Deep Silk Red */
            --gold: #d4af37;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fffaf0; /* Floral White */
            font-family: 'Playfair Display', serif;
        }

        /* --- Theatre Curtain Animation --- */
        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            perspective: 1000px;
        }

        .curtain {
            flex: 1;
            height: 100%;
            background: var(--silk-color);
            background-image: repeating-linear-gradient(
                90deg,
                rgba(0,0,0,0.2) 0px,
                rgba(255,255,255,0.1) 10px,
                rgba(0,0,0,0.2) 20px
            );
            position: relative;
            transition: transform 4s cubic-bezier(0.45, 0.05, 0.55, 0.95);
            transform-origin: top; /* Hinged at the top */
        }

        /* Left and Right "Traveller" opening effect */
        .curtain.left { transform-origin: top left; }
        .curtain.right { transform-origin: top right; }

        .loaded .curtain.left { transform: rotateY(-120deg) translateX(-100%); }
        .loaded .curtain.right { transform: rotateY(120deg) translateX(100%); }

        /* --- Content Styling --- */
        .invitation-wrapper {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            text-align: center;
            color: #4a4a4a;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .animate-text {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .visible .animate-text {
            opacity: 1;
            transform: translateY(0);
        }

        h1 { font-size: 4rem; margin-bottom: 1rem; color: var(--gold); }
        .greetings { font-size: 1.5rem; max-width: 600px; font-style: italic; }
        .names { font-size: 5rem; font-style: italic; font-weight: 700; }
        .ampersand { font-size: 3rem; color: var(--gold); margin: 10px 0; }
        .venue { font-size: 2.5rem; margin-bottom: 10px; }
        .details { font-size: 1.8rem; font-weight: bold; }
        
        .qr-code {
            width: 150px;
            height: 150px;
            background: #eee;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--gold);
        }

        /* --- Rose Petal Rain --- */
        .petal {
            position: fixed;
            background-color: #ff69b4;
            border-radius: 150% 0 150% 0;
            z-index: 50;
            pointer-events: none;
            animation: rain linear infinite;
        }

        @keyframes rain {
            0% { transform: translate(0, -10%) rotate(0deg); opacity: 1; }
            100% { transform: translate(100px, 100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="curtain-container" id="curtainFrame">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
    </div>

    <div class="invitation-wrapper">
        <section id="page1">
            <h1 class="animate-text">Wedding Invitation</h1>
            <p class="greetings animate-text">Grace us with your presence to make our day even more special for us</p>
        </section>

        <section id="page2">
            <div class="names animate-text">Groom</div>
            <div class="ampersand animate-text">&</div>
            <div class="names animate-text">Bride</div>
        </section>

        <section id="page3">
            <div class="venue animate-text">Palace</div>
            <div class="details animate-text">March 12, 2027<br>10 AM Onwards</div>
            <div class="qr-code animate-text">
                <small>Venue QR Code</small>
            </div>
        </section>
    </div>

    <script>
        // Automatic curtain opening after 1 second
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000);
            
            createPetals();
            initObserver();
        });

        // Intersection Observer for Text Animation
        function initObserver() {
            const options = { threshold: 0.5 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, options);

            document.querySelectorAll('section').forEach(section => {
                observer.observe(section);
            });
        }

        // Rose Petal Generator
        function createPetals() {
            const container = document.body;
            for (let i = 0; i < 50; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.width = Math.random() * 15 + 10 + 'px';
                petal.style.height = Math.random() * 15 + 10 + 'px';
                petal.style.animationDuration = Math.random() * 3 + 2 + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(petal);
            }
        }
    </script>
</body>
</html>
