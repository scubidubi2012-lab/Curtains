<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --silk-red: #8b0000;
            --text-color: #333;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Playfair Display', serif;
            background-color: #fffaf0; /* Floral white background */
        }

        /* --- Theater Curtain Style --- */
        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1000;
            display: flex;
            pointer-events: none;
            animation: fadeOut 1s ease 5s forwards; /* Disappears after curtains open */
        }

        .curtain-half {
            width: 50%;
            height: 100%;
            background: var(--silk-red);
            background-image: repeating-linear-gradient(to right, #800000 0px, #a52a2a 20px, #800000 40px);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
            transition: transform 3s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .left-curtain { transform-origin: left; }
        .right-curtain { transform-origin: right; }

        /* Animation trigger */
        .loaded .left-curtain { transform: scaleX(0); }
        .loaded .right-curtain { transform: scaleX(0); }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- Content Styling --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 1cm; /* 1cm side padding as requested */
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        section {
            opacity: 0;
            transform: translateY(30px);
            margin-bottom: 15vh;
            animation: fadeInUp 1.5s ease forwards;
        }

        .page-1 { animation-delay: 3.5s; }
        .page-2 { animation-delay: 4.5s; }
        .page-3 { animation-delay: 5.5s; }

        h1 { font-size: 3.5rem; text-transform: uppercase; letter-spacing: 3px; color: var(--text-color); }
        .greeting { font-size: 1.4rem; font-style: italic; color: #555; margin-top: 20px; }
        
        .names { font-size: 4rem; font-style: italic; font-weight: 700; color: var(--gold); }
        .ampersand { font-size: 2.5rem; display: block; margin: 10px 0; color: #333; }

        .venue-info { font-size: 1.8rem; line-height: 1.6; }
        .qr-placeholder {
            width: 150px;
            height: 150px;
            background: #eee;
            margin: 20px auto;
            border: 2px solid var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* --- Petal Rain Effect --- */
        #petal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        .petal {
            position: absolute;
            background-color: #ffb7c5; /* Rose pink */
            border-radius: 150% 0 150% 0;
            opacity: 0.7;
            animation: rain linear infinite;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rain {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body onload="document.body.classList.add('loaded')">

    <div class="curtain-container">
        <div class="curtain-half left-curtain"></div>
        <div class="curtain-half right-curtain"></div>
    </div>

    <div id="petal-container"></div>

    <div class="container">
        <section class="page-1">
            <h1>Wedding Invitation</h1>
            <p class="greeting">"Grace us with your presence to make our day even more special for us"</p>
        </section>

        <hr style="width: 50%; border: 0; border-top: 1px solid #d4af37; margin: 50px auto;">

        <section class="page-2">
            <div class="names">Groom Name</div>
            <span class="ampersand">&</span>
            <div class="names">Bride Name</div>
        </section>

        <section class="page-3">
            <div class="venue-info">
                <strong>The Grand Palace</strong><br>
                March 12, 2027<br>
                10:00 AM Onwards
            </div>
            <div class="qr-placeholder">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=PalaceLocation" alt="Venue QR">
            </div>
            <p style="font-style: italic; color: var(--gold);">Scan for Location</p>
        </section>
    </div>

    <script>
        // Simple script to generate falling petals
        const container = document.getElementById('petal-container');
        const petalCount = 40;

        for (let i = 0; i < petalCount; i++) {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            
            // Randomize petal look and fall
            const size = Math.random() * 15 + 10 + 'px';
            petal.style.width = size;
            petal.style.height = size;
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            petal.style.animationDelay = Math.random() * 5 + 's';
            petal.style.opacity = Math.random();
            
            container.appendChild(petal);
        }
    </script>
</body>
</html>
