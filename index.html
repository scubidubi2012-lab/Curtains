<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Maharashtrian Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --baby-pink: #FFF0F5;
            --maroon: #741B1B;
            --gold: #D4AF37;
            --silk: #E91E63;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--baby-pink);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- Silk Curtain Logic --- */
        .curtain-wrapper {
            position: fixed;
            width: 100%; height: 100vh;
            z-index: 9999;
            display: flex;
        }
        .curtain {
            width: 50%; height: 100%;
            background: var(--silk);
            /* Silk texture effect */
            background-image: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(0,0,0,0.1) 100%);
            transition: transform 2.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            position: relative;
        }
        .curtain-left { border-right: 3px solid var(--gold); }
        .curtain-right { border-left: 3px solid var(--gold); }

        .opened .curtain-left { transform: translateX(-100%); }
        .opened .curtain-right { transform: translateX(100%); }

        .btn-open {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            padding: 20px 40px;
            background: var(--gold);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* --- Page Styling --- */
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: 1.5s all ease;
        }
        section.active { opacity: 1; transform: scale(1); }

        /* Flower Corners */
        .corner-flower {
            position: absolute;
            width: 180px;
            pointer-events: none;
        }
        .tl { top: 0; left: 0; }
        .tr { top: 0; right: 0; transform: rotate(90deg); }
        .bl { bottom: 0; left: 0; transform: rotate(-90deg); }
        .br { bottom: 0; right: 0; transform: rotate(180deg); }

        h1 { font-family: 'Great Vibes', cursive; font-size: 4rem; color: var(--maroon); margin: 0; }
        .italic-name { font-family: 'Great Vibes', cursive; font-size: 4.5rem; color: var(--maroon); font-style: italic; }
        
        .namaskar-box { display: flex; align-items: center; gap: 20px; }
        .namaskar-img { width: 120px; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2)); }
        
        .couple-img {
            width: 320px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .venue-info {
            background: rgba(255,255,255,0.8);
            padding: 30px;
            border: 2px solid var(--gold);
            border-radius: 20px;
            max-width: 400px;
        }

        .qr-code {
            width: 150px;
            margin-top: 15px;
            border: 3px solid var(--maroon);
        }
    </style>
</head>
<body>

    <div class="curtain-wrapper" id="wrapper">
        <div class="curtain curtain-left"></div>
        <button class="btn-open" onclick="startInvitation()">Open Invitation</button>
        <div class="curtain curtain-right"></div>
    </div>

    <section id="p1">
        <img src="https://www.transparentpng.com/download/floral/pink-flowers-decoration-clipart-png-17.png" class="corner-flower tl">
        <img src="https://www.transparentpng.com/download/floral/pink-flowers-decoration-clipart-png-17.png" class="corner-flower tr">
        
        <div class="namaskar-box">
            <img src="https://cdn-icons-png.flaticon.com/512/3560/3560248.png" class="namaskar-img">
            <h1>Wedding Invitation</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/3560/3560248.png" class="namaskar-img">
        </div>
        <p style="font-style: italic; font-size: 1.4rem; color: #444; max-width: 500px;">
            "Grace us with your presence to make our day even more special for us"
        </p>
    </section>

    <section id="p2">
        <img src="https://www.transparentpng.com/download/floral/flower-pink-free-download-transparent-20.png" class="corner-flower tl">
        <img src="https://www.transparentpng.com/download/floral/flower-pink-free-download-transparent-20.png" class="corner-flower br">

        <div class="italic-name">Julian & Amelia</div>
        
        <img src="https://img.freepik.com/free-vector/indian-wedding-couple-character-traditional-clothes_23-2148705669.jpg" class="couple-img" alt="Maharashtrian Couple">
        
        <p style="font-family: 'Dancing Script', cursive; font-size: 1.8rem;">Two Souls, One Journey</p>
    </section>

    <section id="p3">
        <img src="https://www.transparentpng.com/download/floral/wedding-flowers-png-floral-design-21.png" class="corner-flower tr">
        <img src="https://www.transparentpng.com/download/floral/wedding-flowers-png-floral-design-21.png" class="corner-flower bl">

        <div class="venue-info">
            <h2 style="color: var(--maroon);">The Grand Palace</h2>
            <p><strong>March 12, 2027</strong><br>10:00 AM Onwards</p>
            
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Palace_Venue_Location" class="qr-code">
            <p style="font-size: 0.8rem; margin-top: 10px;">SCAN FOR DIRECTIONS</p>
        </div>
    </section>

    <script>
        function startInvitation() {
            document.getElementById('wrapper').classList.add('opened');
            document.querySelector('.btn-open').style.display = 'none';
            setTimeout(() => {
                document.getElementById('p1').classList.add('active');
            }, 1000);
        }

        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section');
            sections.forEach(sec => {
                const rect = sec.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    sec.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
