<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --silk-color: #8b0000; /* Deep Silk Red */
            --gold: #d4af37;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #fffaf0; /* Floral White */
            font-family: 'Playfair Display', serif;
        }

        /* --- Theater Curtain Animation --- */
        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            pointer-events: none;
        }

        .curtain {
            flex: 1;
            height: 100%;
            background: var(--silk-color);
            background-image: repeating-linear-gradient(to right, transparent, rgba(0,0,0,0.2) 20px, transparent 40px);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
            transition: transform 3s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .left-curtain { transform-origin: left; }
        .right-curtain { transform-origin: right; }

        /* Auto-open animation */
        body.loaded .left-curtain { transform: scaleX(0); }
        body.loaded .right-curtain { transform: scaleX(0); }

        /* --- Content Layout --- */
        .page-wrapper {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            text-align: center;
            color: #333;
        }

        section {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* --- Text Animations --- */
        .animate-text {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        body.loaded .animate-text {
            opacity: 1;
            transform: translateY(0);
        }

        h1 { font-size: 3.5rem; font-weight: 700; margin-bottom: 10px; }
        .greetings { font-size: 1.2rem; color: #555; max-width: 600px; }
        .names { font-style: italic; font-size: 3rem; }
        .ampersand { font-size: 2rem; display: block; margin: 10px 0; color: var(--gold); }
        .venue-info { font-size: 1.5rem; margin-top: 20px; }
        
        .qr-placeholder {
            width: 150px;
            height: 150px;
            background: #eee;
            border: 2px solid var(--gold);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* --- Petal Rain --- */
        .petal {
            position: fixed;
            background-color: #ffb7c5; /* Rose Pink */
            border-radius: 150% 0 150% 0;
            pointer-events: none;
            z-index: 50;
            animation: rain linear infinite;
        }

        @keyframes rain {
            0% { transform: translate(0, -10vh) rotate(0deg); opacity: 1; }
            100% { transform: translate(100px, 100vh) rotate(360deg); opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="curtain-container">
        <div class="curtain left-curtain"></div>
        <div class="curtain right-curtain"></div>
    </div>

    <div class="page-wrapper">
        <section>
            <h1 class="animate-text">Wedding Invitation</h1>
            <p class="animate-text greetings" style="transition-delay: 0.5s;">
                Grace us with your presence to make our day even more special for us.
            </p>
        </section>

        <section>
            <div class="names animate-text">
                <div>Groom Name</div>
                <span class="ampersand">&</span>
                <div>Bride Name</div>
            </div>
        </section>

        <section>
            <h2 class="animate-text">The Venue</h2>
            <p class="animate-text venue-info">Palace Grounds</p>
            <div class="qr-placeholder animate-text">[QR CODE]</div>
            <p class="animate-text" style="font-weight: bold;">March 12, 2027</p>
            <p class="animate-text">10 AM onwards</p>
        </section>
    </div>

    <script>
        // Trigger curtain and text animation on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 500);
        });

        // Create Petals
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 15 + 10 + 'px';
            petal.style.height = petal.style.width;
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            petal.style.opacity = Math.random();
            
            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 5000);
        }

        setInterval(createPetal, 200);
    </script>
</body>
</html>
