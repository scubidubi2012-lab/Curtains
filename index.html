<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --silk-red: #800000;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: #fffaf0; /* Floral White */
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Theater Curtain Effect */
        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1000;
            display: flex;
            pointer-events: none;
        }

        .curtain-half {
            width: 50%;
            height: 100%;
            background: var(--silk-red);
            background-image: repeating-linear-gradient(to right, transparent, transparent 40px, rgba(0,0,0,0.2) 45px, transparent 50px);
            transition: transform 3s ease-in-out 1s; /* Slow opening after 1s delay */
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }

        .left-curtain { transform-origin: left; }
        .right-curtain { transform-origin: right; }

        /* Trigger opening automatically */
        .opened .left-curtain { transform: scaleX(0); }
        .opened .right-curtain { transform: scaleX(0); }

        /* Page Layout */
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 1cm;
            position: relative;
            box-sizing: border-box;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeInUp 1.5s ease forwards;
            opacity: 0;
        }

        h1 { font-size: 3.5rem; margin-bottom: 20px; color: var(--gold); }
        .greetings { font-size: 1.5rem; line-height: 1.6; max-width: 600px; }
        
        .names { font-style: italic; font-size: 4rem; margin: 10px 0; }
        .ampersand { font-size: 2.5rem; color: var(--gold); }

        .venue-details { font-size: 1.8rem; }
        .qr-placeholder {
            width: 150px;
            height: 150px;
            background: #eee;
            margin: 20px 0;
            border: 2px solid var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Petal Rain */
        .petal {
            position: fixed;
            background-color: #ffb7c5;
            border-radius: 150% 0 150% 0;
            z-index: 99;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Scroll Arrow */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            font-size: 2rem;
            animation: bounce 2s infinite;
            color: var(--gold);
            text-decoration: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body onload="document.body.classList.add('opened')">

    <div class="curtain-container">
        <div class="curtain-half left-curtain"></div>
        <div class="curtain-half right-curtain"></div>
    </div>

    <section id="page1">
        <h1 class="animate" style="animation-delay: 3.5s;">Wedding Invitation</h1>
        <p class="greetings animate" style="animation-delay: 4.5s;">
            Grace us with your presence to make our day even more special for us.
        </p>
        <a href="#page2" class="scroll-down">↓</a>
    </section>

    <section id="page2">
        <div class="names animate">Groom</div>
        <div class="ampersand animate">&</div>
        <div class="names animate">Bride</div>
        <a href="#page3" class="scroll-down">↓</a>
    </section>

    <section id="page3">
        <h2 class="venue-details animate">The Palace</h2>
        <div class="qr-placeholder animate">
            <span style="font-size: 12px; color: #666;">QR CODE</span>
        </div>
        <p class="venue-details animate">March 12, 2027<br>10 AM onwards</p>
    </section>

    <script>
        // Rose Petal Rain Generator
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 10 + 10 + 'px';
            petal.style.height = petal.style.width;
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            petal.style.opacity = Math.random();
            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 5000);
        }

        setInterval(createPetal, 200);

        // Intersection Observer to trigger animations on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.querySelectorAll('.animate').forEach(el => {
                        el.style.opacity = '1';
                    });
                }
            });
        }, { threshold: 0.5 });

        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
