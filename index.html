<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --silk: #8b0000; /* Deep silk red */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fffaf0;
            font-family: 'Playfair Display', serif;
        }

        /* --- Curtain Animation --- */
        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            pointer-events: none;
        }

        .curtain-side {
            width: 50%;
            height: 100%;
            background: var(--silk);
            background-image: repeating-linear-gradient(90deg, 
                rgba(0,0,0,0.2) 0px, 
                rgba(255,255,255,0.1) 20px, 
                rgba(0,0,0,0.2) 40px);
            transition: transform 4s cubic-bezier(0.445, 0.05, 0.55, 0.95);
            position: relative;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }

        .left-curtain { transform-origin: left; border-right: 2px solid var(--gold); }
        .right-curtain { transform-origin: right; border-left: 2px solid var(--gold); }

        .opened .left-curtain { transform: scaleX(0.1) skewY(5deg); }
        .opened .right-curtain { transform: scaleX(0.1) skewY(-5deg); }

        /* --- Main Content --- */
        #invitation-content {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            text-align: center;
            color: #333;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 { font-size: 4rem; margin-bottom: 10px; color: var(--gold); }
        p { font-size: 1.5rem; max-width: 600px; line-height: 1.6; }
        .names { font-style: italic; font-size: 3.5rem; }
        .ampersand { font-size: 2rem; margin: 10px 0; display: block; }
        .qr-code { width: 150px; height: 150px; margin-top: 20px; border: 5px solid #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        /* --- Rose Petals --- */
        .petal {
            position: fixed;
            background-color: #ffb7c5;
            border-radius: 150% 0 150% 0;
            z-index: 50;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="curtain-container" id="curtain">
        <div class="curtain-side left-curtain"></div>
        <div class="curtain-side right-curtain"></div>
    </div>

    <div id="invitation-content">
        <section id="page1">
            <h1>WEDDING INVITATION</h1>
            <p>Grace us with your presence to make our day even more special for us.</p>
        </section>

        <section id="page2">
            <div class="names">Groom</div>
            <span class="ampersand">&</span>
            <div class="names">Bride</div>
        </section>

        <section id="page3">
            <h2>The Venue</h2>
            <p><strong>The Grand Palace</strong></p>
            <p>March 12, 2027 | 10 AM Onwards</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://maps.google.com" alt="Venue Map" class="qr-code">
            <p style="font-size: 0.9rem; margin-top: 15px;">Scan for Location</p>
        </section>
    </div>

    <script>
        // Automatic Curtain Opening
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('curtain').classList.add('opened');
                revealSections();
            }, 1000); // Opens after 1 second
        });

        // Scroll Reveal Animation
        function revealSections() {
            const sections = document.querySelectorAll('section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.5 });

            sections.forEach(section => observer.observe(section));
        }

        // Rose Petal Rain
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 15 + 10 + 'px';
            petal.style.height = petal.style.width;
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            petal.style.opacity = Math.random();
            
            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 5000);
        }

        setInterval(createPetal, 200);
    </script>
</body>
</html>
